<!DOCTYPE html>
<html>
  <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="UTF-8">
      <Title>Train Scheduler</Title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    
  </head>

  <body>

    <div class="row">
      <div class="col s12 cyan darken-4">
        <div class="center-align white-text"><h1>Train Schedule</h1></div>
        <p class="center-align white-text">When will your train arrive?</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card cyan darken-4">
            <div class="card-content black-text">
              <span class="card-title">Schedule</span>
              <table class="responsive-table striped centered">
                  <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                  </thead>
          
                  <tbody id="table">
                    <tr>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card cyan darken-4">
          <div class="card-content Black-text">
            <span class="card-title">Add Train</span>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col m6 s12">
                    <i class="material-icons prefix">directions_railway</i>
                    <input id="train-name" type="text" class="validate">
                    <label for="train-name">Train Name</label>
                  </div>
                  <div class="input-field col m6 s12">
                    <i class="material-icons prefix">domain</i>
                    <input id="destination" type="text" class="validate">
                    <label for="destination">Destination</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col m6 s12">
                    <i class="material-icons prefix">access_time</i>
                    <input id="first-train" type="text" class="validate">
                    <label for="first-train">First Train Time (HH:mm - Military Time)</label>
                  </div>
                  <div class="input-field col m6 s12">
                    <i class="material-icons prefix">watch_later</i>
                    <input id="frequency-min" type="number" class="validate">
                    <label for="frequency-min">Frequency (min)</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="s12 center-align">
                <button class="btn waves-effect waves-light black" type="submit" id="submit" name="action">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
     <script src="assets/train.js"></script>
  </body>
</html>
